[supervisord]
nodaemon=true

[program:udp2raw]
command=udp2raw -s -l 0.0.0.0:udp2raw_port -r 127.0.0.1:8380 -k game --raw-mode faketcp --cipher-mode aes128cbc --auth-mode md5 --fix-gro -a
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:kcptun]
command=kcptun -l 127.0.0.1:8380 -t 127.0.0.1:8388 -mode fast3 -mtu 1200 -nocomp -crypt none -sndwnd 2048 -rcvwnd 2048 -datashard 2 -parityshard 4 -dscp 46
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:sing-box]
command=sing-box run -c /etc/sing-box/config.json
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
