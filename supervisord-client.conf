[supervisord]
nodaemon=true

[program:kcptun]
command=kcptun -l LISTENER:PORT -r 127.0.0.1:RANDOM_PORT -mode fast3 -mtu 1200 -nocomp -crypt none -closewait 0 -smuxver 2 -smuxbuf 16777217 -sockbuf 16777217 -sndwnd 1024 -rcvwnd 2048 -datashard 2 -parityshard 2 -dscp 46
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:udp2raw]
command=udp2raw -c -l 127.0.0.1:RANDOM_PORT -r SERVER -k game --cipher-mode aes128cbc --auth-mode md5 --raw-mode MODE -a --fix-gro
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
