name: Publish Docker Image Flavors

on:
  push:
    tags: [ 'v*.*.*' ] # Trigger on version tags

env:
  REGISTRY: ghcr.io
  # IMAGE_NAME will be the full repository path like your-username/your-repo
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-publish: # Renamed job for clarity

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed to push to GHCR
      # The id-token: write permission is required for sigstore authentication.
      id-token: write # Needed for cosign OIDC signing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        # Only install cosign if pushing (i.e., on tag event)
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.3.0
        # Optionally pin cosign version
        # with:
        #   cosign-release: 'v2.2.2'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        # Only log in if pushing (i.e., on tag event)
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Use built-in token for GHCR

      # --- Metadata for Server Flavor ---
      - name: Extract Docker metadata for Server
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Add '-server' suffix to tags, including 'latest' if applicable
          flavor: |
            suffix=-server,onlatest=true

      # --- Metadata for Client Flavor ---
      - name: Extract Docker metadata for Client
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Add '-client' suffix to tags, including 'latest' if applicable
          flavor: |
            suffix=-client,onlatest=true

      # --- Build and Push Server Image ---
      - name: Build and push Server Docker image
        id: build-and-push-server
        uses: docker/build-push-action@v5
        with:
          context: .
          # Specify the target stage from the Dockerfile
          target: server
          # Push only on tag events
          push: ${{ github.event_name != 'pull_request' }}
          # Use tags generated by meta-server step
          tags: ${{ steps.meta-server.outputs.tags }}
          # Use labels generated by meta-server step
          labels: ${{ steps.meta-server.outputs.labels }}
          # Enable build caching using GitHub Actions cache
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Build and Push Client Image ---
      - name: Build and push Client Docker image
        id: build-and-push-client
        uses: docker/build-push-action@v5
        with:
          context: .
          # Specify the target stage from the Dockerfile
          target: client
          # Push only on tag events
          push: ${{ github.event_name != 'pull_request' }}
          # Use tags generated by meta-client step
          tags: ${{ steps.meta-client.outputs.tags }}
          # Use labels generated by meta-client step
          labels: ${{ steps.meta-client.outputs.labels }}
          # Enable build caching using GitHub Actions cache
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Sign Server Image ---
      - name: Sign the Server image with Cosign
        if: github.event_name != 'pull_request'
        # This uses the identity provided by GitHub Actions OIDC token.
        # Make sure package visibility is set to public on GHCR for verification.
        run: |
          echo "${{ steps.meta-server.outputs.tags }}" | sed 's/,/\n/g' | while read tag; do
            cosign sign --yes "${tag}@${{ steps.build-and-push-server.outputs.digest }}"
          done
        env:
          # COSMOS_PASSWORD is not needed for keyless signing
          COSIGN_EXPERIMENTAL: "true" # Enable keyless signing

      # --- Sign Client Image ---
      - name: Sign the Client image with Cosign
        if: github.event_name != 'pull_request'
        # This uses the identity provided by GitHub Actions OIDC token.
        # Make sure package visibility is set to public on GHCR for verification.
        run: |
          echo "${{ steps.meta-client.outputs.tags }}" | sed 's/,/\n/g' | while read tag; do
            cosign sign --yes "${tag}@${{ steps.build-and-push-client.outputs.digest }}"
          done
        env:
          # COSMOS_PASSWORD is not needed for keyless signing
          COSIGN_EXPERIMENTAL: "true" # Enable keyless signing
